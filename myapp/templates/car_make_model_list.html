<!-- car_make_model_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Make Model List</title>
    <script>
        function sortTable(attribute) {
            // Sorting logic
        }

        function searchTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("car-table");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // Search in the first column (Make)
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h1>Car Make Model List</h1>
    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for make...">
    <table id="car-table">
        <!-- Table header -->
        <thead>
            <tr>
                <th onclick="sortTable(0)">Make</th>
                <th onclick="sortTable(1)">Model</th>
                <th onclick="sortTable(2)">Year</th>
                <th onclick="sortTable(3)">Price</th>
            </tr>
        </thead>
        <!-- Table body -->
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.make }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
                <td>{{ car.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
